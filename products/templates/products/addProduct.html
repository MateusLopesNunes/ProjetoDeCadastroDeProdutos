{% extends 'base.html' %}
{% load bootstrap %}
{% block title %}Adicionar produto{% endblock %}
{% block content %}
    <div class="container">
        <h1>Adicione os dados do produto</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|bootstrap }}
            <input type="submit" value="Salvar" class="btn btn-success mt-2">
        </form>
    </div>
{% endblock %}
